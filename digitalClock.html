<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            display: grid;
            place-items: center;
            position: relative;
        } */
        .designclock{
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
            font-size: 50px;
            font-weight: bold;
            background-color: #d0c8cb;
        }
    </style>
</head>
<body>
   
<div id="digitalWatch" class="designclock" onload="showTime()"></div>

    <script>
        function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("digitalWatch").innerText = time;
    document.getElementById("digitalWatch").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();

    </script>
</body>
</html>
